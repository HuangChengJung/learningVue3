<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">{{message}}</div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!--    <script src="https://unpkg.com/vue@next"></script>-->
<script>
const {createApp, ref} =Vue;
const vm = createApp({
    setup(){
        const message = ref('Hello Vue');
        return {message}
    }
});
vm.mount('#app');
</script>
</body>
</html>
